<mat-card>
  <mat-card-header>
    <mat-card-title>Search for Countries</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Country Name</mat-label>
      <input matInput [(ngModel)]="searchQuery" placeholder="Enter country name" />
    </mat-form-field>
    <mat-list>
      @for (country of filterCountries(); track country.countryCode) {
        <mat-list-item>
          <a [routerLink]="['/country', country.countryCode]">
            {{ country.name }}
          </a>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>

<app-random-country-widget></app-random-country-widget>
