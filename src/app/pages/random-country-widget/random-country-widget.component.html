<mat-card>
  <mat-card-header>
    <mat-card-title>Random Countries</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (holiday of randomCountries; track $index) {
        <mat-list-item>
          <div>
            <strong>{{ holiday.countryName }}</strong
            ><br />
            Next Holiday: {{ holiday.holidayName }} ({{ holiday.date }})
          </div>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
